<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.js"></script>
  <title>李佳琦2019年度OMG清单</title>
  <style>
    body, html {
            padding: 0;
            margin: 0;
            background-color: #f9d8e8;
        }
        canvas, #zr {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #bubble {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          position: absolute;
          bottom: 148px;
          left: 155px;
          box-shadow: 0px 0px 10px 7px rgba(255,255,255,0.9); 
        }
        #description {
          position: absolute;
          top: 24px;
          left: 33px;
          padding: 10px 20px;
        }
        #description div {
          padding: 10px;
        }

        #say {
          position: absolute;
          bottom: 322px;
          left: 235px;
          width:fit-content;
          padding-left: 20px;
          padding-right: 20px;
          height: 46px;
          border-radius: 9px;
          background-color: #fff;
          color:#f40;
          text-align: center;
          line-height: 46px;
          font-size: 16px;
          animation: pop 2s ease 1; 
          transform-origin: left bottom;
        }
        #say:before {
          content: '';
          position: absolute;
          width: 0px;
          height: 0px;
          border-top: 9px solid #fff;
          border-left: 9px solid #fff;
          border-right: 9px solid transparent;
          border-bottom: 9px solid transparent;
          top: 42px;
          left: 0px;
          z-index: 2;
        }
        @keyframes pop{
          0% {transform: scale(.2, .2);}
          100% {transform: scale(1,1);}
        }
        #detail {
          position: absolute;
          right: 70px;
          bottom: 40px;
          color: brown;
          font-size: 18px;

        }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="zr"></div>
  <div id="description">
    <h2>
      <div>品牌：<span id="brand-name"></span></div>
      <div>系列： <span id="series-name"></span> </div>
      <div>色号：<span id="lipstick-name"></span>  </div>
    </h2>
  </div>
  <div id="bubble"></div>
  <div id="say"></div>
  <a id="detail" href="">李佳琦2019年度OMG清单</a>

</body>
</html>
